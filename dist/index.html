    <title>ProudBiz</title>
    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }

        height: 100%;
        flex: 1;
      }

  <meta name="theme-color" content="#667eea">
  <link rel="icon" href="/favicon-new.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon-new.ico" type="image/x-icon" /></head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
  <script src="/_expo/static/js/web/index-7ec0bb49b86339aa344dfe8218802c36.js" defer></script>
  <script>
    // favicon 설정 (한 번만 실행)
    function setFavicon() {
      // 이미 실행되었는지 확인
      if (window.faviconSet) return;
      window.faviconSet = true;
      
      // 기존 favicon 링크들 모두 제거
      const existingFavicons = document.querySelectorAll('link[rel*="icon"]');
      existingFavicons.forEach(link => link.remove());
      
      // 새로운 favicon 링크들 생성
      const timestamp = Date.now();
      
      // ICO favicon만 설정 (중복 방지)
      const icoLink = document.createElement('link');
      icoLink.rel = 'icon';
      icoLink.href = '/favicon-new.ico?v=' + timestamp;
      icoLink.type = 'image/x-icon';
      document.head.appendChild(icoLink);
      
      console.log('Favicon set once with timestamp:', timestamp);
    }
    
    // DOMContentLoaded 시에만 실행
    document.addEventListener('DOMContentLoaded', setFavicon);
  </script>
</body>
</html>
